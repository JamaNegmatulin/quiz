<main class="quiz">
  <div class="left">
    <ng-container *ngIf="currentQuestion as question; else finishedTemplate">
      <div class="question">
        {{ question.text }}
      </div>
      <div class="answers">
        <button *ngFor="let answer of question.answers" (click)="answerToQuestion(answer)">
          {{ answer }}
        </button>
      </div>
    </ng-container>

    <ng-template #finishedTemplate>
      <div>Вы ответили на {{currectAnswersCount}} вопросов из {{questions.length}}</div>
      <app-quiz-list> </app-quiz-list>
    </ng-template>
  </div>
  <div class="right">
    <div class="progress">
      <div *ngFor="let question of questions; let i = index">
        <div [class.correct]="question.userAnswer === true" [class.incorrect]="question.userAnswer === false">
          {{ i + 1 }}: {{ i * 5 }}$
        </div>
      </div>
    </div>
  </div>
</main>
