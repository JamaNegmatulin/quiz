<main class="quiz">
  <div class="left">
    <ng-container *ngIf="currentQuestion as question">
      <div class="question">
        {{ question.text }}
      </div>
      <div class="answers">
        <button *ngFor="let answer of question.answers" (click)="answerToQuestion(answer)">
          {{ answer }}
        </button>
      </div>
    </ng-container>
  </div>
  <div class="right">
    <div class="progress">{{ currentQuestionIndex + 1 }}</div>
  </div>
</main>
