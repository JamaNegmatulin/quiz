<main class="quiz">
  <div class="left">
    <ng-container *ngFor="let question of questions$ | async">
      <div class="question">
        {{ question.text }}
      </div>
      <div class="answers">
        <button *ngFor="let answer of question.answers">
          {{ answer }}
        </button>
      </div>
    </ng-container>
  </div>
  <div class="right">
    <div class="progress">123</div>
  </div>
</main>
